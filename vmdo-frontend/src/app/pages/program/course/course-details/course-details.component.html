<div class="course-details">
    <div class="intro">
        <h2 class="mat-display-2">Course Details</h2>
    </div>
    <div class="details" *ngIf="course !== undefined">
      <a routerLink="/program" class="list">Back to courses list</a>
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{course.title}}</mat-card-title>
              <mat-card-subtitle>{{course.createdAt | date}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{course.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>{{course.author}}</button>
              <button mat-button>
                <mat-icon>link</mat-icon>
                Subscribe
            </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
