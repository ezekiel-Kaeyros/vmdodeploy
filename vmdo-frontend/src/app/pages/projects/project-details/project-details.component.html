<div class="course-details">
    <div class="intro">
        <h2 class="mat-display-2">Project Details</h2>
    </div>
    <div class="details" *ngIf="project !== undefined">
        <a routerLink="/projects" class="list">Back to projects list</a>
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image" style="background-image: url({{project.logoUrl}});"></div>
              <mat-card-title>{{project.title}}</mat-card-title>
              <mat-card-subtitle>{{project.duration}} hrs</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{project.photoUrl}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{project.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
                <div>
                    <span class="mat-body">Gef√∂rdert von</span>
                </div>
                <button mat-button>
                    <div mat-card-avatar class="example-header-image" style="background-image: url({{project.sponsorLogoUrl}})"></div>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
