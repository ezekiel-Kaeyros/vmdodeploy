<div class="education">
    <h2 class="mat-display-2">Admin login form</h2>
   
    <div class="form">
        <mat-card>
            <mat-card-content>
                <mat-card-title class="mat-display-1">
                    <span>Login</span>
                </mat-card-title>
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <div>
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" placeholder="Your username here">
                            <mat-hint align="end">username</mat-hint>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password" placeholder="Your password here">
                            <mat-hint align="end">password</mat-hint>
                        </mat-form-field>
                    </div>
    
                    <mat-card-actions>
                        <button
                            mat-raised-button
                            matTooltip="send your credential"
                            matTooltipShowDelay="500"
                            matTooltipHideDelay="1000">
                            Submit
                        </button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
